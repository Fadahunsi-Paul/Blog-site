{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Page Info -->
        <meta charset="utf-8">
        <title>Forgot Password </title>
    </head>

<body style="text-align: justify;">
    
  <h1 style="text-align: center; margin-bottom: 3%; font-family: Arial, Helvetica, sans-serif;">

    <div class="footer-wrap pd-20 mb-20 card-box">
      Django | Blog Site 
    </div>
  </h1>

    <h2>Forgot Password</h2>

  <p>Enter the email associated with your account, to recieve a link to reset your password.</p>

  <form method="post" >
    {% csrf_token %}
    {{ form }} 
    {% comment %} {{ form.email }}  {% endcomment %}
    <button type="submit">Reset Password</button>
  </form>

  {% comment %} <p class="mt-3" style="font-size: 1.8rem; font-style: normal;">
    <a href="{% url 'login' %}" style="text-decoration: none;"> Login </a>
  </p> {% endcomment %}
</body>
</html>
